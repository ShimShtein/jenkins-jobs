- project:
    name: foreman_rh_cloud
    defaults: plugin
    dbs: 'postgresql'
    parameters:
      - string:
          name: branch
          default: master
          description: "Branch to run test suite on"
      - pr_parameters
      - string:
          name: foreman_branch
          default: develop
          description: "Foreman branch to run test suite against"
      - string:
          name: katello_branch
          default: develop
          description: "Katello branch to run test suite against"
      - string:
          name: foreman_tasks_branch
          default: develop
          description: "Foreman-tasks branch to run test suite against"
    jobs:
      - 'test_plugin_{name}_{branch}'
    builders:
      - test_foreman_rh_cloud
